name: Generate Sample Data

on:
  push:
    branches: [main]
  workflow_dispatch:  # allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sample data file
        run: |
          mkdir output
          echo "Timestamp: $(date)" > output/sample_data.txt
          echo "Random Number: $RANDOM" >> output/sample_data.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-data
          path: output/sample_data.txt
          retention-days: 1
